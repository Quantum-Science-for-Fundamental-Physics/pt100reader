name: Build Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install py2app

      - name: Build .app with py2app
        run: |
          python setup.py py2app

      - name: Archive macOS .app
        run: |
          mkdir -p dist_archive
          cp -R dist/*.app dist_archive/
          cd dist_archive
          zip -r pt100Controller-mac.zip *.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: pt100Controller
          path: dist_archive/pt100Controller-mac.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build Windows executable
        run: |
          pyinstaller --onefile --windowed app/MainWindow.py
          mkdir dist_archive
          mv dist\MainWindow.exe dist\pt100Controller.exe
          copy dist\pt100Controller.exe dist_archive\

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: pt100Controller
          path: dist_archive/pt100Controller.exe
